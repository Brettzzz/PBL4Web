<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading to Student Utility Corner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #eef2f3;
      font-family: Arial, sans-serif;
    }
    .loading-container {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    .loading-text {
      font-size: 20px;
      color: #77b543;
      margin-bottom: 20px;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #77b543;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="loading-container">
  <img class="logo" src="logo.jpg" alt="Student Utility Corner Logo"> <!-- Ensure to replace with your actual logo -->
  <div class="loading-text">Loading To Student Utility Corner...</div>
  <div class="spinner"></div>
</div>
</body>
</html>
