<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">&#9776;</div>
            <h1>GPA Calculator</h1>
        </nav>
    </header>

    <main>
        <section class="calculator">
            <div class="grading-scale">
                <button>Grading Scale</button>
                <select>
                    <option value="5.0">5.0 Scale</option>
                    <option value="4.0">4.0 Scale</option>
                </select>
            </div>
            <table class="course-input">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1.</td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td></tr>
                    <tr><td>2.</td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td></tr>
                    <tr><td>3.</td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td></tr>
                    <tr><td>4.</td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td></tr>
                    <tr><td>5.</td><td><input type="text"></td><td><input type="number"></td><td><input type="text"></td></tr>
                </tbody>
            </table>
            <button class="calculate-btn">Calculate GPA</button>

            <aside class="grading-info">
                <h2>Grading Scale</h2>
                <table>
                    <tr><th>Grade</th><th>Scale</th></tr>
                    <tr><td>A+</td><td>90-100</td></tr>
                    <tr><td>A</td><td>80-89.99</td></tr>
                    <tr><td>B</td><td>70-79.99</td></tr>
                    <tr><td>C</td><td>60-69.99</td></tr>
                    <tr><td>F</td><td>0-59.99</td></tr>
                </table>
            </aside>
        </section>
    </main>
</body>
</html>
